<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/output.css" />
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <nav class="bg-black text-white p-4 font-serif">
            <div>
                <ul class="flex justify-between items-center">
                    <!-- <li class="flex-grow max-w-xs">
                        <input type="text" placeholder="Search"
                            class="rounded-xl w-full p-2 text-black text-xs md:text-xl">
                    </li> -->
                    <a href="assets/pages/feedback.html">
                        <li class="hover:text-gray-400 px-3 text-xs md:text-xl">Feedback</li>
                    </a>
                    <a href="#">
                        <li class="hover:text-gray-400 px-3 text-xs md:text-xl">Teams</li>
                    </a>
                    <a href="assets/pages/allPlayers.html">
                        <li class="hover:text-gray-400 px-3 whitespace-nowrap text-xs md:text-xl">ALL Players</li>
                    </a>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <!-- feedback -->
        <section>
            <div class="bg-gray-100 flex items-center justify-center px-4 py-8 ">
                <div class="bg-white shadow-2xl rounded-2xl p-8 w-full lg:max-w-md">
                    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Feedback</h2>

                    <form class="space-y-6">
                        <!-- Name and Email -->
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                                    Name
                                </label>
                                <input type="text" id="name" placeholder="Your name"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                                    Email
                                </label>
                                <input type="email" id="email" placeholder="Your email"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>

                        <!-- Feedback Type -->
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="feedback-type">
                                Feedback Type
                            </label>
                            <select id="feedback-type"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Select a type</option>
                                <option value="suggestion">Suggestion</option>
                                <option value="probleme">Problem</option>
                                <option value="appreciation">Appreciation</option>
                                <option value="autre">Other</option>
                            </select>
                        </div>

                        <!-- Satisfaction Rating -->
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">
                                Satisfaction Level
                            </label>
                            <div class="flex justify-center space-x-2">
                                <!-- Rating Stars -->
                                <div id="starRating" class="flex justify-center space-x-2">
                                    <i class="star fa-star fa-regular text-3xl text-gray-300 cursor-pointer hover:text-yellow-500"
                                        data-value="1"></i>
                                    <i class="star fa-star fa-regular text-3xl text-gray-300 cursor-pointer hover:text-yellow-500"
                                        data-value="2"></i>
                                    <i class="star fa-star fa-regular text-3xl text-gray-300 cursor-pointer hover:text-yellow-500"
                                        data-value="3"></i>
                                    <i class="star fa-star fa-regular text-3xl text-gray-300 cursor-pointer hover:text-yellow-500"
                                        data-value="4"></i>
                                    <i class="star fa-star fa-regular text-3xl text-gray-300 cursor-pointer hover:text-yellow-500"
                                        data-value="5"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Feedback Message -->
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
                                Your Message
                            </label>
                            <textarea id="message" rows="4" placeholder="Detail your feedback..."
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
                        </div>

                        <!-- Additional Options -->
                        <div class="flex items-center">
                            <input type="checkbox" id="contact-back" class="mr-2 rounded focus:ring-blue-500">
                            <label for="contact-back" class="text-gray-700">
                                I wish to be contacted
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit"
                            class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                            Submit Feedback
                        </button>
                    </form>
                </div>
            </div>

        </section>

    </main>
    <footer class="bg-black p-1 whitespace-nowrap md:p-5 lg:p-20 relative">
        <div class="flex justify-between items-center">
            <p class="font-serif lg:text-4xl md:text-2xl sm:xl p-2 font-bold text-white">Follow Us : </p>
            <!-- Icône Facebook -->
            <a href="https://www.facebook.com" target="_blank"
                class="fab fa-facebook-f text-white lg:text-4xl md:text-2xl sm:xl"></a>

            <!-- Icône X (anciennement Twitter) -->
            <a href="https://www.x.com" target="_blank" class="fab fa-x text-white lg:text-4xl md:text-2xl sm:xl"></a>

            <!-- Icône Instagram -->
            <a href="https://www.instagram.com" target="_blank"
                class="fab fa-instagram text-white lg:text-4xl md:text-2xl sm:xl"></a>

        </div>
    </footer>
</body>

</html>
